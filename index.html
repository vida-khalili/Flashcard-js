<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="icon" type="image/x-icon" href="./images/pen.ico" />
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./style/reset.css" />
  <link rel="stylesheet" href="./style/typography.css" />
  <link rel="stylesheet" href="./style/style.css" />
  <title>Flashcard</title>
</head>

<body>
  <div class="notebook">
    <div class="red-line"></div>
    <div class="horizontal-line"></div>
    <div class="horizontal-line"></div>
    <div class="horizontal-line"></div>
    <div class="horizontal-line"></div>
    <div class="horizontal-line"></div>
    <div class="horizontal-line"></div>
    <div class="horizontal-line"></div>
    <div class="horizontal-line"></div>
    <div class="horizontal-line"></div>
    <div class="horizontal-line"></div>
    <div class="horizontal-line"></div>
    <div class="horizontal-line"></div>
    <div class="horizontal-line"></div>
    <div class="horizontal-line"></div>
    <div class="horizontal-line"></div>
    <div class="horizontal-line"></div>
  </div>
  <div class="notebook-content">
    <div class="title">
      <div class="date flex">
        Date:
        <p id="current-date">...</p>
      </div>
      <div class="subject flex">
        Subject:
        <h1>Flashcards</h1>
      </div>
    </div>
    <div class="qa-input">
      <form class="qa-input-form">
        <input type="text" id="question-input" placeholder="Write your question" autocomplete="off" />
        <input type="text" id="answer-input" placeholder="The answer is..." autocomplete="off" />
        <button type="submit" class="submit-btn btn">
          <div class="flex">
            <img src="./images/add-file.svg" alt="add file" />
            <div>Add</div>
          </div>
        </button>
      </form>
    </div>
    <div class="hint flex">
      <img src="./images/attention.svg" alt="hint image" />move your mouse on
      the answer to see it
    </div>
    <div class="cards-part">
      <!-- Code injected by JavaScript -->
    </div>
  </div>
  <div class="author">
    coded by
    <a href="https://www.linkedin.com/in/vida-khalili-bbb500a4/" target="_blank">Vida Khalili</a>
    and hosted on
    <a href="https://flashcard-js.netlify.app/" target="_blank">Netlify</a>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
